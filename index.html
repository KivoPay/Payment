<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- Font Awesome 6 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  
  <!-- Google Font: Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  
  <style>
    /* ========== RESET & GLOBAL ========== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #0a0c12;
      color: white;
      overflow-x: hidden;
    }

    /* ========== PARTICLES BACKGROUND ========== */
    #particle-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }

    /* ========== INTRO PREMIUM ========== */
    .intro-premium {
      position: relative;
      min-height: 100vh;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at 50% 40%, #141b2b, #0a0c12);
      z-index: 2;
      overflow: hidden;
    }

    .glow-overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 30% 50%, rgba(0,180,255,0.08) 0%, transparent 50%);
      animation: pulseGlow 4s infinite alternate;
    }

    .intro-content {
      max-width: 1000px;
      padding: 2rem;
      text-align: center;
      position: relative;
      z-index: 10;
      animation: fadeScale 1.2s ease;
    }

    .neon-badge {
      display: inline-block;
      padding: 0.6rem 1.8rem;
      background: rgba(10, 20, 40, 0.6);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(0, 255, 255, 0.3);
      border-radius: 50px;
      margin-bottom: 2rem;
      font-weight: 600;
      letter-spacing: 4px;
      color: #a0f0ff;
      text-shadow: 0 0 10px cyan;
      box-shadow: 0 0 20px rgba(0,255,255,0.2);
    }

    .typing-wrapper {
      display: flex;
      justify-content: center;
      margin-bottom: 1.2rem;
    }

    .dynamic-text {
      font-size: clamp(2.2rem, 10vw, 5rem);
      font-weight: 800;
      background: linear-gradient(45deg, #fff, #b0f0ff, #a080ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      border-right: 4px solid cyan;
      padding-right: 10px;
      animation: blinkCursor 1s infinite;
    }

    .static-text {
      font-size: clamp(2.2rem, 10vw, 5rem);
      font-weight: 800;
      color: white;
      margin-left: 10px;
    }

    .glitch-text {
      font-size: clamp(1.2rem, 4vw, 1.8rem);
      color: rgba(220, 240, 255, 0.9);
      margin: 1.5rem 0 2.5rem;
      letter-spacing: 2px;
      position: relative;
      animation: glitch 3s infinite;
    }

    .ready-counter {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin-bottom: 2.5rem;
    }

    .counter-item {
      background: rgba(0, 20, 40, 0.6);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(0, 255, 255, 0.5);
      padding: 0.8rem 1.5rem;
      border-radius: 16px;
      font-weight: 700;
      font-size: 1.4rem;
      color: #00ffff;
      box-shadow: 0 0 15px rgba(0,255,255,0.3);
      letter-spacing: 2px;
    }

    .btn-neon {
      background: transparent;
      border: 2px solid #00ffff;
      color: #00ffff;
      padding: 1.2rem 3rem;
      font-size: 1.3rem;
      font-weight: 700;
      border-radius: 60px;
      display: inline-flex;
      align-items: center;
      gap: 15px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 25px rgba(0,255,255,0.2);
      text-transform: uppercase;
      letter-spacing: 3px;
      position: relative;
      overflow: hidden;
    }

    .btn-neon:hover {
      background: #00ffff;
      color: black;
      box-shadow: 0 0 45px cyan;
      transform: scale(1.08);
      border-color: cyan;
    }

    .vibrate {
      animation: vibrate 0.3s ease;
    }

    /* ========== PAYMENT AREA ========== */
    .payment-premium {
      background: #0e121a;
      padding: 4rem 2rem;
      position: relative;
      z-index: 5;
      border-top: 1px solid rgba(0,255,255,0.2);
      display: none;
    }

    .payment-container {
      max-width: 1300px;
      margin: 0 auto;
    }

    .payment-card {
      background: rgba(18, 25, 40, 0.7);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(0, 230, 255, 0.15);
      border-radius: 36px;
      padding: 1.8rem;
      box-shadow: 0 20px 35px -5px rgba(0,0,0,0.5);
    }

    .payment-card h3 {
      color: #d0f0ff;
    }

    .nomor-payment {
      color: white;
      background: rgba(0,0,0,0.3);
      padding: 0.5rem 1rem;
      border-radius: 16px;
      font-size: 1.4rem;
    }

    .btn-eye, .btn-qris-reveal {
      background: #1f2a44;
      border: 1px solid cyan;
      color: white;
      padding: 0.6rem 1.2rem;
      border-radius: 40px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: 0.2s;
      font-weight: 600;
    }

    .btn-eye:hover, .btn-qris-reveal:hover {
      background: cyan;
      color: black;
    }

    .qris-section {
      background: rgba(18, 25, 40, 0.8);
      border: 1px solid rgba(0,255,255,0.2);
      border-radius: 36px;
      padding: 2rem;
      margin-top: 2rem;
    }

    /* ========== MODAL POP UP QRIS ========== */
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.95);
      backdrop-filter: blur(8px);
      align-items: center;
      justify-content: center;
      animation: fadeIn 0.3s;
    }

    .modal-content {
      max-width: 90%;
      max-height: 90%;
      border-radius: 24px;
      box-shadow: 0 0 50px cyan;
      border: 2px solid cyan;
      animation: zoomIn 0.3s;
    }

    .close-modal {
      position: absolute;
      top: 30px;
      right: 50px;
      color: white;
      font-size: 50px;
      font-weight: bold;
      cursor: pointer;
      text-shadow: 0 0 20px cyan;
    }

    .close-modal:hover {
      color: cyan;
    }

    .qris-image-clickable {
      cursor: pointer;
      transition: 0.2s;
    }

    .qris-image-clickable:hover {
      transform: scale(1.02);
      box-shadow: 0 0 20px cyan;
    }
        /* ========== AUDIO CONTROL BUTTON ========== */
    .music-control {
      position: fixed;
      bottom: 30px;
      right: 30px;
      z-index: 999;
      background: rgba(0, 20, 40, 0.8);
      backdrop-filter: blur(10px);
      border: 1px solid cyan;
      border-radius: 60px;
      padding: 0.8rem 1.5rem;
      color: white;
      display: flex;
      align-items: center;
      gap: 12px;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(0,255,255,0.3);
    }

    .music-control i {
      font-size: 1.4rem;
      color: cyan;
    }

    /* ========== ANIMATIONS ========== */
    @keyframes vibrate {
      0% { transform: translateX(0); }
      20% { transform: translateX(-5px); }
      40% { transform: translateX(5px); }
      60% { transform: translateX(-3px); }
      80% { transform: translateX(3px); }
      100% { transform: translateX(0); }
    }

    @keyframes pulseGlow {
      0% { opacity: 0.3; }
      100% { opacity: 0.7; }
    }

    @keyframes fadeScale {
      0% { opacity: 0; transform: scale(0.95); }
      100% { opacity: 1; transform: scale(1); }
    }

    @keyframes blinkCursor {
      0%, 100% { border-color: cyan; }
      50% { border-color: transparent; }
    }

    @keyframes glitch {
      0%, 100% { transform: none; opacity: 1; }
      7% { transform: skew(-0.5deg, -0.9deg); opacity: 0.75; }
      10% { transform: none; opacity: 1; }
      27% { transform: none; opacity: 1; }
      30% { transform: skew(0.8deg, -0.1deg); opacity: 0.8; }
      35% { transform: none; opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes zoomIn {
      from { transform: scale(0.7); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    /* ========== RESPONSIVE ========== */
    @media (max-width: 800px) {
      .payment-grid { grid-template-columns: 1fr; }
      .qris-dual { grid-template-columns: 1fr; }
      .ready-counter { flex-wrap: wrap; }
    }
  </style>
</head>

  <!-- ========== JAVASCRIPT ========== -->
  <script>
    // ====================================
    // 1. PARTICLES BACKGROUND
    // ====================================
    const canvas = document.getElementById('particle-canvas');
    const ctx = canvas.getContext('2d');
    let particles = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    function createParticles() {
      for (let i = 0; i < 100; i++) {
        particles.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          radius: Math.random() * 2 + 0.5,
          speedX: Math.random() * 0.5 - 0.25,
          speedY: Math.random() * 0.5 - 0.25,
          color: `rgba(0, ${Math.floor(200 + Math.random() * 55)}, 255, ${Math.random() * 0.5})`
        });
      }
    }

    function drawParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let p of particles) {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fillStyle = p.color;
        ctx.fill();
        p.x += p.speedX;
        p.y += p.speedY;
        if (p.x < 0 || p.x > canvas.width) p.speedX *= -1;
        if (p.y < 0 || p.y > canvas.height) p.speedY *= -1;
      }
      requestAnimationFrame(drawParticles);
    }

    window.addEventListener('resize', () => {
      resizeCanvas();
      particles = [];
      createParticles();
    });

    resizeCanvas();
    createParticles();
    drawParticles();

    // ====================================
    // 2. TYPING EFFECT
    // ====================================
    const typingElement = document.getElementById('typingElement');
    const texts = ['Selamat Datang', 'di Payment X', '100% Aman', 'Super Cepat'];
    let textIndex = 0, charIndex = 0, isDeleting = false;

    function typeEffect() {
      const currentText = texts[textIndex];
      if (isDeleting) {
        typingElement.textContent = currentText.substring(0, charIndex - 1);
        charIndex--;
      } else {
        typingElement.textContent = currentText.substring(0, charIndex + 1);
        charIndex++;
      }
      if (!isDeleting && charIndex === currentText.length) {
        isDeleting = true;
        setTimeout(typeEffect, 2000);
      } else if (isDeleting && charIndex === 0) {
        isDeleting = false;
        textIndex = (textIndex + 1) % texts.length;
        setTimeout(typeEffect, 500);
      } else {
        setTimeout(typeEffect, isDeleting ? 50 : 100);
      }
    }
    typeEffect();

    // ====================================
    // 3. COUNTER ANIMATION
    // ====================================
    function animateCounter(elementId, target) {
      let count = 0;
      const interval = setInterval(() => {
        count += Math.floor(Math.random() * 10) + 1;
        if (count >= target) {
          document.getElementById(elementId).textContent = target.toString().padStart(2, '0');
          clearInterval(interval);
        } else {
          document.getElementById(elementId).textContent = count.toString().padStart(2, '0');
        }
      }, 80);
    }
    animateCounter('counter1', 99);
    animateCounter('counter2', 88);
    animateCounter('counter3', 77);

    // ====================================
    // 4. AUDIO SYSTEM + MUSIC CONTROL
    // ====================================
    const bgMusic = document.getElementById('bgMusic');
    const musicBtn = document.getElementById('musicToggleBtn');
    const musicIcon = document.getElementById('musicIcon');
    const musicText = document.getElementById('musicText');
    
    let isMusicPlaying = false;
    let musicStarted = false;

    // Fungsi mulai musik (dipanggil pertama kali)
    function startMusic() {
      if (!musicStarted) {
        bgMusic.play().then(() => {
          isMusicPlaying = true;
          musicStarted = true;
          musicIcon.className = 'fas fa-volume-up';
          musicText.textContent = 'Matikan Musik';
        }).catch(error => {
          console.log('Audio autoplay blocked, user perlu interaksi');
        });
      }
    }

    // Tombol BUKA PAYMENT -> trigger musik + reveal payment
    const enterBtn = document.getElementById('enterPaymentBtn');
    const paymentArea = document.getElementById('paymentArea');

    enterBtn.addEventListener('click', function(e) {
      // Efek getar
      this.classList.add('vibrate');
      setTimeout(() => this.classList.remove('vibrate'), 300);
      
      // Mulai musik (kalau belum mulai)
      startMusic();
      
      // Munculkan payment area
      paymentArea.style.display = 'block';
      
      // Scroll smooth
      setTimeout(() => {
        paymentArea.scrollIntoView({ behavior: 'smooth' });
      }, 150);
    });

    // Tombol toggle musik manual
    musicBtn.addEventListener('click', function() {
      if (musicStarted && isMusicPlaying) {
        bgMusic.pause();
        isMusicPlaying = false;
        musicIcon.className = 'fas fa-volume-mute';
        musicText.textContent = 'Putar Musik';
      } else {
        if (!musicStarted) {
          // Kalau belum pernah start, start dulu
          startMusic();
        } else {
          bgMusic.play();
          isMusicPlaying = true;
          musicIcon.className = 'fas fa-volume-up';
          musicText.textContent = 'Matikan Musik';
        }
      }
    });

    // Sembunyikan payment area di awal
    paymentArea.style.display = 'none';

    // ====================================
    // 5. TOGGLE DANA (BLUR/UNBLUR)
    // ====================================
    const danaSpan = document.getElementById('danaNumber');
    const danaBtn = document.getElementById('toggleDanaBtn');
    let danaBlur = true;

    danaBtn.addEventListener('click', function() {
      if (danaBlur) {
        danaSpan.style.filter = 'none';
        danaBtn.innerHTML = '<i class="fas fa-eye"></i> Sembunyikan';
        danaBlur = false;
      } else {
        danaSpan.style.filter = 'blur(5px)';
        danaBtn.innerHTML = '<i class="fas fa-eye-slash"></i> Tampilkan';
        danaBlur = true;
      }
    });

    // ====================================
    // 6. TOGGLE SEABANK (BLUR/UNBLUR)
    // ====================================
    const seabankSpan = document.getElementById('seabankNumber');
    const seabankBtn = document.getElementById('toggleSeabankBtn');
    let seabankBlur = true;

    seabankBtn.addEventListener('click', function() {
      if (seabankBlur) {
        seabankSpan.style.filter = 'none';
        seabankBtn.innerHTML = '<i class="fas fa-eye"></i> Sembunyikan';
        seabankBlur = false;
      } else {
        seabankSpan.style.filter = 'blur(5px)';
        seabankBtn.innerHTML = '<i class="fas fa-eye-slash"></i> Tampilkan';
        seabankBlur = true;
      }
    });

    // ====================================
    // 7. TOGGLE QRIS (BLUR/UNBLUR)
    // ====================================
    const qrisImage = document.getElementById('qrisImage');
    const qrisBtn = document.getElementById('toggleQrisBtn');
    let qrisBlur = true;
    
    function setQrisBlur(blur) {
      if (blur) {
        qrisImage.style.filter = 'blur(10px)';
        qrisBtn.innerHTML = '<i class="fas fa-eye-slash"></i> Tampilkan QRIS';
        qrisBlur = true;
      } else {
        qrisImage.style.filter = 'none';
        qrisBtn.innerHTML = '<i class="fas fa-eye"></i> Sembunyikan QRIS';
        qrisBlur = false;
      }
    }
    
    qrisBtn.addEventListener('click', function() {
      setQrisBlur(qrisBlur ? false : true);
    });

    // Set initial blur
    setQrisBlur(true);

    // ====================================
    // 8. MODAL POP UP QRIS
    // ====================================
    const modal = document.getElementById('qrisModal');
    const modalImg = document.getElementById('modalQrisImage');
    const closeBtn = document.querySelector('.close-modal');
    const popupBtn = document.getElementById('popupQrisBtn');

    // Fungsi buka modal
    function openModal() {
      modal.style.display = 'flex';
    }

    // Klik gambar QRIS
    qrisImage.addEventListener('click', function() {
      openModal();
    });

    // Klik tombol perbesar
    popupBtn.addEventListener('click', function() {
      openModal();
    });

    // Klik close
    closeBtn.addEventListener('click', function() {
      modal.style.display = 'none';
    });

    // Klik di luar modal
    window.addEventListener('click', function(e) {
      if (e.target === modal) {
        modal.style.display = 'none';
      }
    });

    // ESC close
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape' && modal.style.display === 'flex') {
        modal.style.display = 'none';
      }
    });

  </script>
</body>
</html>
