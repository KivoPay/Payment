<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.5">
  <title>PAYMENT X ‚Äî INTRO PREMIUM</title>
  <!-- Font Awesome 6 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- Google Font: Clash Display + Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #0a0c12;
      color: white;
      overflow-x: hidden;
    }

    /* CANVAS UNTUK PARTICLES */
    #particle-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }

    /* INTRO SECTION */
    .intro-premium {
      position: relative;
      min-height: 100vh;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at 50% 40%, #141b2b, #0a0c12);
      z-index: 2;
      overflow: hidden;
    }

    .glow-overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 30% 50%, rgba(0,180,255,0.08) 0%, transparent 50%);
      animation: pulseGlow 4s infinite alternate;
    }

    .intro-content {
      max-width: 1000px;
      padding: 2rem;
      text-align: center;
      position: relative;
      z-index: 10;
      animation: fadeScale 1.2s ease;
    }

    /* BADGE FUTURISTIK */
    .neon-badge {
      display: inline-block;
      padding: 0.6rem 1.8rem;
      background: rgba(10, 20, 40, 0.6);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(0, 255, 255, 0.3);
      border-radius: 50px;
      margin-bottom: 2rem;
      font-weight: 600;
      letter-spacing: 4px;
      color: #a0f0ff;
      text-shadow: 0 0 10px cyan;
      box-shadow: 0 0 20px rgba(0,255,255,0.2);
    }

    /* TYPING EFFECT */
    .typing-wrapper {
      display: flex;
      justify-content: center;
      margin-bottom: 1.2rem;
    }

    .dynamic-text {
      font-size: clamp(2.2rem, 10vw, 5rem);
      font-weight: 800;
      background: linear-gradient(45deg, #fff, #b0f0ff, #a080ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      border-right: 4px solid cyan;
      padding-right: 10px;
      animation: blinkCursor 1s infinite;
    }

    .static-text {
      font-size: clamp(2.2rem, 10vw, 5rem);
      font-weight: 800;
      color: white;
      margin-left: 10px;
    }

    .glitch-text {
      font-size: clamp(1.2rem, 4vw, 1.8rem);
      color: rgba(220, 240, 255, 0.9);
      margin: 1.5rem 0 2.5rem;
      letter-spacing: 2px;
      position: relative;
      animation: glitch 3s infinite;
    }

    /* COUNTER DIGITAL */
    .ready-counter {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin-bottom: 2.5rem;
    }

    .counter-item {
      background: rgba(0, 20, 40, 0.6);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(0, 255, 255, 0.5);
      padding: 0.8rem 1.5rem;
      border-radius: 16px;
      font-weight: 700;
      font-size: 1.4rem;
      color: #00ffff;
      box-shadow: 0 0 15px rgba(0,255,255,0.3);
      letter-spacing: 2px;
    }

    .btn-neon {
      background: transparent;
      border: 2px solid #00ffff;
      color: #00ffff;
      padding: 1.2rem 3rem;
      font-size: 1.3rem;
      font-weight: 700;
      border-radius: 60px;
      display: inline-flex;
      align-items: center;
      gap: 15px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 25px rgba(0,255,255,0.2);
      text-transform: uppercase;
      letter-spacing: 3px;
      position: relative;
      overflow: hidden;
    }

    .btn-neon:hover {
      background: #00ffff;
      color: black;
      box-shadow: 0 0 45px cyan;
      transform: scale(1.08);
      border-color: cyan;
    }

    .btn-neon i {
      font-size: 1.5rem;
    }

    /* VIBRATION EFFECT (seperti suara) */
    .vibrate {
      animation: vibrate 0.3s ease;
    }

    @keyframes vibrate {
      0% { transform: translateX(0); }
      20% { transform: translateX(-5px); }
      40% { transform: translateX(5px); }
      60% { transform: translateX(-3px); }
      80% { transform: translateX(3px); }
      100% { transform: translateX(0); }
    }

    /* ANIMASI */
    @keyframes pulseGlow {
      0% { opacity: 0.3; }
      100% { opacity: 0.7; }
    }

    @keyframes fadeScale {
      0% { opacity: 0; transform: scale(0.95); }
      100% { opacity: 1; transform: scale(1); }
    }

    @keyframes blinkCursor {
      0%, 100% { border-color: cyan; }
      50% { border-color: transparent; }
    }

    @keyframes glitch {
      0%, 100% { transform: none; opacity: 1; }
      7% { transform: skew(-0.5deg, -0.9deg); opacity: 0.75; }
      10% { transform: none; opacity: 1; }
      27% { transform: none; opacity: 1; }
      30% { transform: skew(0.8deg, -0.1deg); opacity: 0.8; }
      35% { transform: none; opacity: 1; }
    }

    /* PAYMENT AREA (sama seperti sebelumnya, tapi dark theme biar premium) */
    .payment-premium {
      background: #0e121a;
      padding: 4rem 2rem;
      position: relative;
      z-index: 5;
      border-top: 1px solid rgba(0,255,255,0.2);
      display: none;
    }

    .payment-container {
      max-width: 1300px;
      margin: 0 auto;
    }

    /* DARK CARD STYLE */
    .payment-card {
      background: rgba(18, 25, 40, 0.7);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(0, 230, 255, 0.15);
      border-radius: 36px;
      padding: 1.8rem;
      box-shadow: 0 20px 35px -5px rgba(0,0,0,0.5);
    }

    .payment-card h3 {
      color: #d0f0ff;
    }

    .nomor-payment {
      color: white;
      background: rgba(0,0,0,0.3);
      padding: 0.5rem 1rem;
      border-radius: 16px;
    }

    .btn-eye, .btn-qris-reveal {
      background: #1f2a44;
      border: 1px solid cyan;
      color: white;
    }

    .qris-section {
      background: rgba(18, 25, 40, 0.8);
      border: 1px solid rgba(0,255,255,0.2);
    }

    .small-note {
      color: #9ab8d9;
    }

    /* RESPONSIVE */
    @media (max-width: 700px) {
      .ready-counter { flex-wrap: wrap; }
    }
  </style>
</head>
<body>

  <!-- CANVAS PARTICLES (BACKGROUND BERGERAK) -->
  <canvas id="particle-canvas"></canvas>

  <!-- INTRO SECTION PREMIUM -->
  <section class="intro-premium">
    <div class="glow-overlay"></div>
    
    <div class="intro-content">
      <span class="neon-badge">
        <i class="fas fa-bolt"></i> SECURE 256BIT <i class="fas fa-bolt"></i>
      </span>

      <!-- TYPING EFFECT -->
      <div class="typing-wrapper">
        <span id="typingElement" class="dynamic-text"></span>
        <span class="static-text">‚ú®</span>
      </div>

      <h2 class="glitch-text">
        <i class="fas fa-shield-halved"></i> 
        TERENKRIPSI ¬∑ TANPA BATAS 
        <i class="fas fa-shield-halved"></i>
      </h2>

      <!-- COUNTER EFFECT (seperti loading system) -->
      <div class="ready-counter">
        <div class="counter-item" id="counter1">00</div>
        <div class="counter-item" id="counter2">00</div>
        <div class="counter-item" id="counter3">00</div>
      </div>

      <!-- TOMBOL DENGAN EFEK GETAR (VIRTUAL SOUND) -->
      <button id="enterPaymentBtn" class="btn-neon">
        <i class="fas fa-eye"></i> BUKA PAYMENT 
        <i class="fas fa-arrow-right"></i>
      </button>

      <div style="margin-top: 2.5rem; color: rgba(180,240,255,0.5); font-size: 0.9rem;">
        <i class="fas fa-volume-up"></i> efek suara virtual (getaran)
      </div>
    </div>
  </section>
 <!-- PAYMENT AREA (SAMA SEPERTI SEBELUMNYA, TEMA GELAP) -->
  <div id="paymentArea" class="payment-premium">
    <div class="payment-container">
      <div style="text-align: center; margin-bottom: 3rem;">
        <h2 style="color: white; font-size: 2.5rem; text-shadow: 0 0 10px cyan;">
          <i class="fas fa-unlock-alt" style="color: cyan;"></i> PINTU PEMBAYARAN
        </h2>
        <p style="color: #aad0ff;">klik üëÅÔ∏è untuk menampilkan nomor / QR</p>
      </div>

      <!-- GRID DANA & SEABANK -->
      <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 2rem; margin-bottom: 2.5rem;">
        <!-- DANA CARD -->
        <div class="payment-card">
          <div style="display: flex; align-items: center; gap: 1rem; margin-bottom: 1.5rem;">
            <img src="https://images.bukaolshop.com/hosting/181218/f2f4904ff62a785161.png" style="height: 50px; background: white; padding: 8px; border-radius: 16px;" alt="Dana">
            <h3 style="font-size: 1.8rem;">DANA</h3>
          </div>
          <div style="display: flex; justify-content: space-between; align-items: center; background: rgba(0,0,0,0.3); padding: 1.2rem; border-radius: 20px;">
            <span id="danaNumber" class="nomor-payment" style="filter: blur(5px);">087753513090</span>
            <button id="toggleDanaBtn" class="btn-eye" style="display: flex; gap: 8px;">
              <i class="fas fa-eye-slash"></i> Tampilkan
            </button>
          </div>
        </div>
        <!-- SEABANK CARD -->
        <div class="payment-card">
          <div style="display: flex; align-items: center; gap: 1rem; margin-bottom: 1.5rem;">
            <img src="https://images.bukaolshop.com/hosting/181218/0d46bd2ba133491753.png" style="height: 50px; background: white; padding: 8px; border-radius: 16px;" alt="Seabank">
            <h3 style="font-size: 1.8rem;">SEABANK</h3>
          </div>
          <div style="display: flex; justify-content: space-between; align-items: center; background: rgba(0,0,0,0.3); padding: 1.2rem; border-radius: 20px;">
            <span id="seabankNumber" class="nomor-payment" style="filter: blur(5px);">901517870612</span>
            <button id="toggleSeabankBtn" class="btn-eye" style="display: flex; gap: 8px;">
              <i class="fas fa-eye-slash"></i> Tampilkan
            </button>
          </div>
        </div>
      </div>

      <!-- QRIS SECTION -->
      <div class="qris-section" style="padding: 2rem; border-radius: 36px;">
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 2rem; align-items: center;">
          <div style="text-align: center; background: rgba(0,0,0,0.2); padding: 2rem; border-radius: 24px;">
            <img src="https://images.bukaolshop.com/hosting/181218/111e83c3a6f5204498.png" style="width: 140px;" alt="Logo QRIS">
            <p style="color: cyan; margin-top: 1rem;">Logo Resmi QRIS</p>
          </div>
          <div style="text-align: center;">
            <img id="qrisImage" src="https://images.bukaolshop.com/hosting/181218/cce817858ef1663896.png" style="width: 100%; max-width: 300px; border-radius: 20px; filter: blur(10px); margin-bottom: 1rem;" alt="QRIS">
            <button id="toggleQrisBtn" class="btn-qris-reveal" style="padding: 1rem 2rem;">
              <i class="fas fa-eye-slash"></i> Tampilkan Kode QRIS üëÅÔ∏è
            </button>
          </div>
        </div>
      </div>
      <div style="text-align: center; margin-top: 2rem; color: #8bb0cc;">
        <i class="fas fa-shield"></i> data aman ¬∑ klik mata untuk lihat
      </div>
    </div>
  </div>

  <script>
    // ==================== PARTICLES BACKGROUND ====================
    const canvas = document.getElementById('particle-canvas');
    const ctx = canvas.getContext('2d');
    let particles = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    function createParticles() {
      for (let i = 0; i < 100; i++) {
        particles.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          radius: Math.random() * 2 + 0.5,
          speedX: Math.random() * 0.5 - 0.25,
          speedY: Math.random() * 0.5 - 0.25,
          color: `rgba(0, ${Math.floor(200 + Math.random() * 55)}, 255, ${Math.random() * 0.5})`
        });
      }
    }

    function drawParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let p of particles) {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fillStyle = p.color;
        ctx.fill();
        
        p.x += p.speedX;
        p.y += p.speedY;
        
        if (p.x < 0 || p.x > canvas.width) p.speedX *= -1;
        if (p.y < 0 || p.y > canvas.height) p.speedY *= -1;
      }
      requestAnimationFrame(drawParticles);
    }

    window.addEventListener('resize', () => {
      resizeCanvas();
      particles = [];
      createParticles();
    });

    resizeCanvas();
    createParticles();
    drawParticles();

    // ==================== TYPING EFFECT ====================
    const typingElement = document.getElementById('typingElement');
    const texts = ['Selamat Datang', 'di Payment X', '100% Aman', 'Super Cepat'];
    let textIndex = 0;
    let charIndex = 0;
    let isDeleting = false;

    function typeEffect() {
      const currentText = texts[textIndex];
      
      if (isDeleting) {
        typingElement.textContent = currentText.substring(0, charIndex - 1);
        charIndex--;
      } else {
        typingElement.textContent = currentText.substring(0, charIndex + 1);
        charIndex++;
      }

      if (!isDeleting && charIndex === currentText.length) {
        isDeleting = true;
        setTimeout(typeEffect, 2000);
      } else if (isDeleting && charIndex === 0) {
        isDeleting = false;
        textIndex = (textIndex + 1) % texts.length;
        setTimeout(typeEffect, 500);
      } else {
        setTimeout(typeEffect, isDeleting ? 50 : 100);
      }
    }
    typeEffect();

    // ==================== COUNTER ANIMATION ====================
    function animateCounter(elementId, target) {
      let count = 0;
      const interval = setInterval(() => {
        count += Math.floor(Math.random() * 10) + 1;
        if (count >= target) {
          document.getElementById(elementId).textContent = target.toString().padStart(2, '0');
          clearInterval(interval);
        } else {
          document.getElementById(elementId).textContent = count.toString().padStart(2, '0');
        }
      }, 80);
    }
    animateCounter('counter1', 99);
    animateCounter('counter2', 88);
    animateCounter('counter3', 77);

    // ==================== REVEAL PAYMENT + EFEK GETAR ====================
    const enterBtn = document.getElementById('enterPaymentBtn');
    const paymentArea = document.getElementById('paymentArea');

    enterBtn.addEventListener('click', function(e) {
      // Efek getar (virtual sound)
      this.classList.add('vibrate');
      setTimeout(() => this.classList.remove('vibrate'), 300);
      
      // Munculkan payment area
      paymentArea.style.display = 'block';
      
      // Scroll smooth
      setTimeout(() => {
        paymentArea.scrollIntoView({ behavior: 'smooth' });
      }, 150);
    });

    // ==================== TOGGLE DANA, SEABANK, QRIS ====================
    // DANA
    const danaSpan = document.getElementById('danaNumber');
    const danaBtn = document.getElementById('toggleDanaBtn');
    let danaBlur = true;
    danaBtn.addEventListener('click', function() {
      if (danaBlur) {
        danaSpan.style.filter = 'none';
        danaBtn.innerHTML = '<i class="fas fa-eye"></i> Sembunyikan';
        danaBlur = false;
      } else {
        danaSpan.style.filter = 'blur(5px)';
        danaBtn.innerHTML = '<i class="fas fa-eye-slash"></i> Tampilkan';
        danaBlur = true;
      }
    });

    // SEABANK
    const seabankSpan = document.getElementById('seabankNumber');
    const seabankBtn = document.getElementById('toggleSeabankBtn');
    let seabankBlur = true;
    seabankBtn.addEventListener('click', function() {
      if (seabankBlur) {
        seabankSpan.style.filter = 'none';
        seabankBtn.innerHTML = '<i class="fas fa-eye"></i> Sembunyikan';
        seabankBlur = false;
      } else {
        seabankSpan.style.filter = 'blur(5px)';
        seabankBtn.innerHTML = '<i class="fas fa-eye-slash"></i> Tampilkan';
        seabankBlur = true;
      }
    });

    // QRIS
    const qrisImage = document.getElementById('qrisImage');
    const qrisBtn = document.getElementById('toggleQrisBtn');
    let qrisBlur = true;
    qrisBtn.addEventListener('click', function() {
      if (qrisBlur) {
        qrisImage.style.filter = 'none';
        qrisBtn.innerHTML = '<i class="fas fa-eye"></i> Sembunyikan Kode QRIS üëÅÔ∏è';
        qrisBlur = false;
      } else {
        qrisImage.style.filter = 'blur(10px)';
        qrisBtn.innerHTML = '<i class="fas fa-eye-slash"></i> Tampilkan Kode QRIS üëÅÔ∏è';
        qrisBlur = true;
      }
    });

    // Sembunyikan payment area di awal
    paymentArea.style.display = 'none';
  </script>
</body>
</html>
